<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let myArray = [1, 256, 3, -40, 5, 64, 7, 86, 9, 10];

        let tableau = [];
        tableau.length = 10;

        for (i = 0; i < tableau.length; i++){
            tableau[i] = numRandom();
        }

        console.log(tableau);

        function numRandom(){
            let nombre = Math.random() * 100 + 1;
            return Math.floor(nombre); 
        }



        function max(list) {
            let max = list[0];
            for (i = 0; i < list.length; i++){
                if (list[i] > max) {
                    max = list[i];
                }
            }
            return max;
        }

        max(myArray);
        console.log(max(myArray));

        function min(list) {
            let min = list[0];
            for (i = 0; i < list.length; i++){
                if (list[i] < min) {
                    min = list[i];
                }
            }
            return min;
        }

        console.log(min(myArray))

        function moy(list) {
            let somme = 0;
            for (i = 0; i < list.length; i++){
                somme = somme + list[i];
            }
            
            return somme / list.length;

        }

        console.log(moy(myArray))

    </script>

</body>

</html>
